name: Build Windows EXE

on:
  push:
    branches: [ main ] # Runs every time you push to the main branch

jobs:
  build:
    runs-on: windows-latest # Uses a Windows cloud machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Build
        uses: actions/actions-artifact-upload@v3
        with:
          name: windows-billing-app
          path: build\windows\x64\runner\Release # Path to your .exe